<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	ul,li {
		margin:0;
		padding:0;
	}
	nav {
		margin:0 auto;
		width: 800px;
	}
	nav>ul {
		background-color: #eee;
		box-shadow: 0 4px 4px 0 rgba(0,0,0,0.2);

	}
	a {
		text-decoration: none;
		display: block;
		padding:15px 10px;
		color: #000;
		background: #eee;
		min-width: 50px;
		text-align: center;
	}
	a:hover {
		background-color: #fff;
	}
	nav>ul>li {
		position:relative;
		float: left;
	}
	li {
		list-style:none;
	}
	nav>ul::after {
		content: '';
		display: block;
		clear:both;
	}
	.below {
		position:absolute;
		display: none;
	}
	.bu:hover .below {
		display: block;
	}

	</style>
</head>
<body>
<nav>
<ul>
	<li><a href="#">首页</a></li>
	<li><a href="#">作品</a></li>
	<li class="bu"><a href="#">更多</a>
	<ul class="below">
		<li><a href="#">Github</a></li>
		<li><a href="#">博客</a></li>
		<li><a href="#">知乎</a></li>
	</ul></li>
</ul>
</nav>
</body>
</html>
